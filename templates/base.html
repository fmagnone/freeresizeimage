<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="theme-color" content="#2A3550">

    <!-- Bootstrap CSS -->
    <!-- Bootstrap Copyright (c) 2011-2022 Twitter, Inc. -->
    <!--           Copyright (c) 2011-2022 The Bootstrap Authors -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="static/css/styles.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- FilePond-->
    <!-- Copyright (c) 2019 PQINA | Rik Schennink <rik@pqina.nl> -->
    <link href="https://unpkg.com/filepond@4/dist/filepond.css" rel="stylesheet" />
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
        rel="stylesheet" />
    <link href="https://unpkg.com/filepond-plugin-image-edit/dist/filepond-plugin-image-edit.css" rel="stylesheet" />

    <!-- Title -->
    <title>Free Resize Image</title>
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg shadow-sm navbar-dark sticky-sm-top">
        <div class="container-fluid px-3">
            <a class="navbar-brand" href="/">Free Resize Image</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-3">
                        <a class="nav-link dropdown-toggle disabled" href="#!">English</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link {{ 'active' if active_page == '/'}}" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link {{ 'active' if active_page == '/contact'}}" href="contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Title -->
    <section>
        <div class="container px-3 px-lg-5 pt-3 pb-4 text-white">
            <div class="d-flex align-items-center">
                <div class="gr-01"></div>
                <h1 class="logo-text">Free Resize Image</h1>
            </div>
            <h5>A simple and free image resizer app.</h5>
        </div>
    </section>

    <!-- Content  -->
    {% block content %} {% endblock %}

    <!-- Footer -->
    <footer class="py-4">
        <!-- Footer nav -->
        <nav class="nav mb-2">
            <div class="container-fluid ">
                <ul class="nav ms-auto justify-content-center mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#!">Terms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">Privacy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Footer text -->
        <div class="container px-4 px-lg-5 py-2">
            <p class="m-0 text-center text-white text-small">2022 - FreeResizeImage.com</p>
        </div>
    </footer>


    <!-- Filepond -->
    <script src="https://unpkg.com/filepond-plugin-image-resize/dist/filepond-plugin-image-resize.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-transform/dist/filepond-plugin-image-transform.js"></script>
    <script
        src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-edit/dist/filepond-plugin-image-edit.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core theme JS -->
    <script type="module" src="static/js/gen.js"></script>
</body>

</html>
